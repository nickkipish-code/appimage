<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Примерочная</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">
    <main class="container mx-auto px-4 py-6 md:py-12">
      <header class="text-center mb-8 md:mb-12">
          <div class="flex justify-end mb-4">
              <button id="lang-ru" class="px-3 py-1 text-sm rounded-l-md bg-blue-600 text-white">RU</button>
              <button id="lang-uk" class="px-3 py-1 text-sm rounded-r-md bg-white text-gray-700">UA</button>
          </div>
        <h1 id="app-title" class="text-3xl md:text-5xl font-bold text-gray-900 tracking-tight">AI Виртуальная примерочная</h1>
        <p id="app-description" class="mt-2 md:mt-3 text-base md:text-lg text-gray-600 max-w-2xl mx-auto">
          Примеряйте одежду виртуально, используя изображение или текстовое описание.
        </p>
      </header>

      <div class="max-w-5xl mx-auto bg-white p-4 sm:p-6 md:p-8 rounded-2xl shadow-lg">
          <div class="flex justify-center mb-6">
            <div class="inline-flex rounded-lg shadow-sm" role="group">
              <button
                  type="button"
                  id="mode-image"
                  class="px-4 py-2 text-sm font-medium border rounded-l-lg transition-colors duration-200 bg-blue-600 text-white border-blue-600"
              >
                  <span data-key="withImage">С изображением одежды</span>
              </button>
              <button
                  type="button"
                  id="mode-text"
                  class="px-4 py-2 text-sm font-medium border-t border-b transition-colors duration-200 bg-white text-gray-900 border-gray-200 hover:bg-gray-100"
              >
                  <span data-key="withText">С текстовым описанием</span>
              </button>
              <button
                  type="button"
                  id="mode-scene"
                  class="px-4 py-2 text-sm font-medium border rounded-r-lg transition-colors duration-200 bg-white text-gray-900 border-gray-200 hover:bg-gray-100"
              >
                  <span data-key="withScene">Изменить сцену</span>
              </button>
            </div>
          </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8 mb-8">
          <div class="w-full">
            <h3 id="person-title" class="text-lg font-semibold text-gray-700 mb-2 text-center" data-key="personPhoto">1. Фото человека</h3>
            <div class="relative w-full aspect-square bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center transition-all duration-300">
              <div id="person-preview" class="hidden w-full h-full relative">
                <img id="person-img" src="" alt="Person" class="object-contain w-full h-full rounded-lg" />
                <button
                  id="clear-person"
                  class="absolute top-2 right-2 bg-white rounded-full p-1.5 text-gray-600 hover:text-red-500 hover:bg-gray-100 shadow-md transition-all"
                  aria-label="Clear image"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <label
                id="person-upload"
                class="w-full h-full flex flex-col items-center justify-center cursor-pointer text-gray-500 p-4 transition-colors duration-200"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-4 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                <span class="text-center font-medium" data-key="dragDrop">Перетащите или</span>
                <span class="text-blue-600 font-semibold" data-key="browseFile">выберите файл</span>
                <input
                  id="person-input"
                  type="file"
                  accept="image/png, image/jpeg, image/webp"
                  class="hidden"
                />
              </label>
            </div>
          </div>
          
          <div id="clothing-container" class="w-full">
            <h3 id="clothing-title" class="text-lg font-semibold text-gray-700 mb-2 text-center" data-key="clothingPhoto">2. Фото одежды</h3>
            <div class="relative w-full aspect-square bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center transition-all duration-300">
              <div id="clothing-preview" class="hidden w-full h-full relative">
                <img id="clothing-img" src="" alt="Clothing" class="object-contain w-full h-full rounded-lg" />
                <button
                  id="clear-clothing"
                  class="absolute top-2 right-2 bg-white rounded-full p-1.5 text-gray-600 hover:text-red-500 hover:bg-gray-100 shadow-md transition-all"
                  aria-label="Clear image"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <label
                id="clothing-upload"
                class="w-full h-full flex flex-col items-center justify-center cursor-pointer text-gray-500 p-4 transition-colors duration-200"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-4 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M18.89 5.3c-.35-.82-.99-1.3-1.89-1.3H7c-.9 0-1.54.48-1.89 1.3L3.28 10H2v2h2.3l.53 2.65L4 22h16l-.83-7.35L19.7 12H22v-2h-1.28l-1.83-4.7zM10 12H7.94l1.3-5h1.52l-1.2 4.47-.02.53zm4.06 0H14l1.2-4.47.02-.53h1.52l-1.3 5z" />
                </svg>
                <span class="text-center font-medium" data-key="dragDrop">Перетащите или</span>
                <span class="text-blue-600 font-semibold" data-key="browseFile">выберите файл</span>
                <input
                  id="clothing-input"
                  type="file"
                  accept="image/png, image/jpeg, image/webp"
                  class="hidden"
                />
              </label>
            </div>
          </div>

          <div id="text-container" class="hidden w-full">
            <h3 id="text-title" class="text-lg font-semibold text-gray-700 mb-2 text-center" data-key="describeClothing">2. Опишите одежду</h3>
            <div class="relative w-full aspect-square bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center p-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-4 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                <path d="M14 17H4v2h10v-2zm6-8H4v2h16V9zM4 15h16v-2H4v2zM4 5v2h16V5H4z"/>
              </svg>
              <textarea
                id="text-prompt"
                placeholder="например, 'красное вечернее платье с пайетками' или 'винтажная кожаная куртка с нашивками'"
                class="w-full h-full text-center bg-transparent border-none rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                aria-label="Clothing or scene description"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="text-center mb-8">
          <button
            id="generate-btn"
            class="w-full md:w-auto inline-flex items-center justify-center px-6 py-3 md:px-8 md:py-4 bg-blue-600 text-white font-bold text-base rounded-lg shadow-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 disabled:scale-100 focus:outline-none focus:ring-4 focus:ring-blue-300"
          >
            <span id="generate-text" data-key="generate">Сгенерировать</span>
            <span id="generating-text" class="hidden ml-3" data-key="generating">Генерация...</span>
            <svg id="spinner" class="hidden h-5 w-5 text-white animate-spin ml-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
        </div>
        
        <div id="error-container" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6" role="alert">
          <p class="font-bold" data-key="errorTitle">Ошибка</p>
          <p id="error-message"></p>
        </div>

        <div class="w-full">
          <h3 id="result-title" class="text-2xl font-semibold text-gray-700 mb-4 text-center" data-key="resultTitle">Результат</h3>
          <div class="w-full max-w-2xl mx-auto aspect-square bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center overflow-hidden relative group">
            <div id="result-preview" class="hidden w-full h-full relative">
              <img 
                id="result-img"
                src="" 
                alt="Generated result" 
                class="object-contain w-full h-full cursor-zoom-in"
              />
              <div 
                id="result-overlay"
                class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 p-4"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-white mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
                </svg>
                <p class="text-white font-semibold text-center" data-key="clickToEnlarge">Нажмите, чтобы увеличить</p>
              </div>
            </div>
            <div id="result-placeholder" class="text-center text-gray-500 p-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <p class="font-medium" data-key="resultPlaceholder">Ваше сгенерированное изображение появится здесь.</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center mt-8 text-gray-500 text-sm">
          <p data-key="poweredBy">Создано с помощью Google Gemini</p>
      </footer>
    </main>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4 animate-fade-in">
      <button 
        id="close-modal"
        class="absolute top-4 right-4 text-white text-4xl hover:text-gray-300 transition-colors z-10"
        aria-label="Close fullscreen"
      >
        &times;
      </button>
      <img 
        id="modal-img"
        src="" 
        alt="Generated result in fullscreen" 
        class="max-w-full max-h-full object-contain"
      />
    </div>

    <script src="app.js"></script>
</body>
</html>
